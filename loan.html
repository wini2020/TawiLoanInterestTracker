<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Interest Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="loanpage">
  
  <div class="head">
    <h1> Tawi Loan Interest Tracker</h1>
    <header><a href="index.html" class="logoutButton"> LogOut</a></header>
  </div>

   <div class="formsForLoan">
     <!-- loan form -->
      
     <form id="loanForm">
       <h2>Add Loan</h2>
       <label>Name:</label>
       <input type="text" id="name" required><br><br>

       <label>Phone:</label>
       <input type="text" id="phoneNumber" required><br><br>

       <label>Amount Borrowed:</label>
       <input type="number" id="amount" required><br><br>

       <label>Date Borrowed:</label>
       <input type="date" id="dateBorrowed" required><br><br>

       <button type="submit">Add Loan</button>
     </form>

      <!-- Payment Form -->
     
     <form id="paymentForm">
      <h2>Record Payment</h2>
         <label>Phone:</label>
         <input type="text" id="borrowerPhone" required><br><br>

         <label>Payment Amount:</label>
         <input type="number" id="paidAmount" required><br><br>

         <label>Payment Date:</label>
         <input type="date" id="paymentDate" required><br><br>

        <button class="record" type="submit">Record Payment</button>
     </form>
   </div>
  
  <!-- Loan Table -->
  <h2>Loan Records</h2>
  <table id="loanTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Principal</th>
        <th>Date Borrowed</th>
        <th>Current Date</th>
        <th>Total Paid</th>
        <th>Accumulated Interest</th>
        <th>Balance</th>
        <th>Status</th>
        <th>Interest Trend</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="loan.js"></script>
</body>
</html>

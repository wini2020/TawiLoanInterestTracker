<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
  <h1 class="title">Tawi Loan Tracker</h1>
    <section class="login">
      <div class="login-content">
        <h1>Login</h1>
        <form id="loginForm">
          <div id="Error"></div>
          <!-- <div id="Succes"></div> -->
          <label for="username">Username:</label>
          <input type="text" id="input-username" name="username" required /><br />
          <label for="password">Password:</label>
          <input type="password" id="input-password" name="password" required /><br />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<br><a href="signup.html">Click On Me</a></p>
      </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
